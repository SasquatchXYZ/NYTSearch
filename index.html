<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New York Times Search</title>

    <!--Link to Reset CSS-->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!--Link to Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Link to CSS Stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

</head>

<body>
<div class="header">
    <h1 class="far fa-newspaper"> New York Times Search</h1>
</div>

<form class="input-form">
    <div id="form-header"><i class="fas fa-newspaper"> Search Parameters</i></div>
    <label class="formLabel">Search Term:</label><br>
    <input type="text" onfocus="this.value=''" name="search-term" value="" id="search-term">
    <label class="formLabel">Number of Records to Retrieve:</label><br>
    <input type="number" onfocus="this.value=''" name="record-num" value ="" id="article-num">
<!--    <select id="article-num" name="record-num">
        <option selected value="1">1</option>
        <option value="5" selected>5</option>
        <option value="10">10</option>
    </select>-->
    <label class="formLabel">Start Year (Optional):</label><br>
    <input type="date" onfocus="this.value=''" name="start-year" value="" id="start-year">
    <label class="formLabel">End Year (Optional):</label><br>
    <input type="date" onfocus="this.value=''" name="stop-year" value="" id="end-year">
    <div class="buttons">
        <button type="submit" id="start-search"><i class="fas fa-search"> Search</i></button>
        <button id="clearForm"><i class="fas fa-trash-alt"> Clear Results</i></button>
    </div>
<!--    <button type="submit"><i class="fas fa-search"> Search</i></button>
    <button class="clearForm"><i class="fas fa-trash-alt"> Clear Results</i></button>-->
</form>

<div class="search-results">
    <div id="results-header"><i class="fas fa-table"> Top Articles</i></div>
    <div class="results-display">

    </div>
</div>

    <!--Link to jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Link to Javascript-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
