<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>New York Times Search</title>

    <!--Link to Reset CSS-->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <!--Link to Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!--Link to CSS Stylesheet-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">

</head>

<body>
<div class="header">
    <h1><i class="far fa-newspaper"></i> New York Times Search</h1>
</div>

<form class="input-form">
    <div id="form-header"><i class="fas fa-newspaper"></i> Search Parameters</div>
    <ul>
        <li><label class="formLabel">Search Term:</label></li>
        <li><input type="text" onfocus="this.value=''" name="search-term" id="search-term"></li>
        <li><label class="formLabel">Number of Records to Retrieve:</label></li>
        <li><input type="number" onfocus="this.value=''" name="record-num" min="1" max="10" id="article-num"></li>

    <!-- The following lines of commented out code are if you want the years to be optional -->
<!--        <li><label class="formLabel">Start Year (Optional):</label></li>
        <li><input type="text" onfocus="this.value=''" name="start-year" maxlength="4" id="start-year"></li>
        <li><label class="formLabel">End Year (Optional):</label></li>
        <li><input type="text" onfocus="this.value=''" name="stop-year" maxlength="4" id="end-year"></li>-->

        <li><label class="formLabel">Start Year (Required):</label></li>
        <li><input type="date" onfocus="this.value=''" name="start-year" id="start-year"></li>
        <li><label class="formLabel">End Year (Required):</label></li>
        <li><input type="date" onfocus="this.value=''" name="stop-year" id="end-year"></li>
    </ul>
    <div class="buttons">
        <button type="submit" id="start-search"><i class="fas fa-search"></i> Search</button>
        <button id="clearForm"><i class="fas fa-trash-alt"></i> Clear Results</button>
    </div>
</form>

<div class="search-results">
    <div id="results-header"><i class="fas fa-table"></i> Top Articles</div>
    <div class="results-display">

    </div>
</div>

    <!--Link to jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--Link to Javascript-->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
